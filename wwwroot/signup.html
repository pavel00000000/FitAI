
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITUP Sign Up</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст по умолчанию */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signup-form {
            flex: 1;
            padding: 20px;
        }

        .brand {
            color: #ffd700; /* Желтый цвет для "FITUP" */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .signup-title {
            color: #fff;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #fff; /* Белая обводка */
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            font-size: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Легкое свечение */
        }

            .input-field::placeholder {
                color: #fff; /* Белый текст плейсхолдера */
                opacity: 0.7;
            }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #000; /* Черный фон кнопки */
            border: 2px solid #ffd700; /* Желтая обводка */
            color: #ffd700; /* Желтый текст */
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

            .signup-button:hover {
                background-color: #ffd700;
                color: #000;
            }

        .image-section {
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .athlete-image {
            max-width: 100%;
            height: auto;
            /* Здесь будет вставлено изображение атлета */
        }

        .cursor {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="brand">FITUP</div>
            <h2 class="signup-title">SIGN UP</h2>
            <input type="email" class="input-field" placeholder="EMAIL" required>
            <input type="password" class="input-field" placeholder="PASSWORD" required>
            <input type="password" class="input-field" placeholder="CONFIRM PASSWORD" required>
            <button class="signup-button">SIGN UP</button>
        </div>
        <div class="image-section">
            <!-- Здесь вставьте изображение атлета -->
            <img src="path-to-your-image.jpg" alt="Athlete" class="athlete-image">
        </div>
        <div class="cursor"></div>
    </div>
</body>
</html>
